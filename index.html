<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- Political representative component -->
    <article id="rep" class="representative">
        <!-- Basic candidate info component -->
        <section class="representative__info">
            <!-- Candidate image component -->
            <img class="image repImage" src="https://www.govtrack.us/data/photos/412477-100px.jpeg">

            <!-- Candidate name component -->
            <h3 class="name name--representative">Scott DesJarlais</h3>

            <!-- District info -->
            <p>
                Representative for Tennessee's 4th congressional district
            </p>

            <!-- Political affiliation -->
            <p>
                Republican
            </p>
        </section>
    </article>
    <footer></footer>

    <script src="govtrack.js"></script>
</body>
</html>
